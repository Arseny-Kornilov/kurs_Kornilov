---
- name: Собрать информацию o хостах
  hosts: all
  gather_facts: yes

# Play 1: Установка NGINX на веб-сервера
- name: Установка и настройка NGINX
  hosts: vm1,vm2
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Start Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Create test HTML page
      copy:
        content: "<h1>Welcome to {{ inventory_hostname }}</h1>"
        dest: /var/www/html/index.html

    - name: Open ports 80 and 443 in firewall
      ufw:
        port: "{{ item }}"
        proto: tcp
        state: enabled
      loop:
        - 80
        - 443
      when: ansible_os_family == "Debian"

# Play 2: Установка Prometheus на мониторинг сервер
- name: Установка и настройка Prometheus
  hosts: vm3
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Prometheus
      apt:
        name: prometheus
        state: present

    - name: Configure Prometheus to collect metrics
      copy:
        content: |
          global:
            scrape_interval: 15s
            evaluation_interval: 15s

          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']

            - job_name: 'node_exporter'
              static_configs:
                - targets: 
                  - '{{ hostvars['vm1'].ansible_default_ipv4.address }}:9100'
                  - '{{ hostvars['vm2'].ansible_default_ipv4.address }}:9100'
              scrape_interval: 10s

            - job_name: 'nginxlog_exporter'
              static_configs:
                - targets:
                  - '{{ hostvars['vm1'].ansible_default_ipv4.address }}:4040'
                  - '{{ hostvars['vm2'].ansible_default_ipv4.address }}:4040'
              scrape_interval: 10s
        dest: /etc/prometheus/prometheus.yml
      notify: restart prometheus

    - name: Start Prometheus service
      systemd:
        name: prometheus
        state: started
        enabled: yes

    - name: Open port 9090 for Prometheus
      ufw:
        port: "9090"
        proto: tcp
        state: enabled
      when: ansible_os_family == "Debian"

  handlers:
    - name: restart prometheus
      systemd:
        name: prometheus
        state: restarted

# Play 3: Установка Node Exporter на веб-сервера
- name: Установка Node Exporter
  hosts: vm1,vm2
  become: yes
  
  tasks:
    - name: Download Node Exporter
      get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.6.1/node_exporter-1.6.1.linux-amd64.tar.gz
        dest: /tmp/node_exporter.tar.gz

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Copy Node Exporter binary
      copy:
        src: /tmp/node_exporter-1.6.1.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: yes

    - name: Create node_exporter user
      user:
        name: node_exporter
        system: yes
        shell: /bin/false

    - name: Create systemd service for Node Exporter
      copy:
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target
          
          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter
          
          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/node_exporter.service

    - name: Start Node Exporter service
      systemd:
        name: node_exporter
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Open port 9100 for Node Exporter
      ufw:
        port: "9100"
        proto: tcp
        state: enabled
      when: ansible_os_family == "Debian"

# Play 4: Установка nginxlog-exporter на веб-сервера
- name: Установка nginxlog-exporter
  hosts: vm1,vm2
  become: yes
  
  tasks:
    - name: Download nginxlog-exporter
      get_url:
        url: https://github.com/martin-helmich/prometheus-nginxlog-exporter/releases/download/v1.9.2/prometheus-nginxlog-exporter_1.9.2_linux_amd64.deb
        dest: /tmp/prometheus-nginxlog-exporter_1.9.2_linux_amd64.deb
        
    - name: Install nginxlog-exporter package
      apt:
        deb: /tmp/prometheus-nginxlog-exporter_1.9.2_linux_amd64.deb
        state: present
      when: ansible_os_family == "Debian"

    - name: Configure nginxlog-exporter
      copy:
        content: |
          listen:
            port: 4040
            address: "0.0.0.0"
          
          namespaces:
            - name: nginx
              format: "$remote_addr - $remote_user [$time_local] \"$request\" $status $body_bytes_sent \"$http_referer\" \"$http_user_agent\""
              source:
                files:
                  - /var/log/nginx/access.log
        dest: /etc/prometheus-nginxlog-exporter.hcl
      notify: restart nginxlog-exporter

    - name: Start nginxlog-exporter service
      systemd:
        name: prometheus-nginxlog-exporter
        state: started
        enabled: yes

    - name: Open port 4040 for nginxlog-exporter
      ufw:
        port: "4040"
        proto: tcp
        state: enabled
      when: ansible_os_family == "Debian"

  handlers:
    - name: restart nginxlog-exporter
      systemd:
        name: prometheus-nginxlog-exporter
        state: restarted

# Установка и настройка Grafana
- name: Установка Grafana Enterprise 
  hosts: grafana
  become: yes
  
  vars:
    prometheus_host: "vm3"  # или IP адрес Prometheus, например "10.128.0.12"
    
  tasks:
    # Точное выполнение ваших команд
    - name: Install dependencies
      shell: |
        apt-get update
        apt-get install -y adduser libfontconfig1 musl
      args:
        warn: false
        
    - name: Download Grafana Enterprise
      shell: |
        wget https://dl.grafana.com/grafana-enterprise/release/12.3.1/grafana-enterprise_12.3.1_20271043721_linux_amd64.deb -O /tmp/grafana.deb
      args:
        creates: /tmp/grafana.deb  
        
    - name: Install Grafana
      shell: dpkg -i /tmp/grafana.deb
      args:
        warn: false
        
    # Настройка Grafana
    - name: Configure Prometheus datasource
      copy:
        content: |
          # /etc/grafana/provisioning/datasources/prometheus.yml
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://{{ prometheus_host }}:9090
              access: proxy
              isDefault: true
        dest: /etc/grafana/provisioning/datasources/prometheus.yml
      
    - name: Start Grafana
      systemd:
        name: grafana-server
        state: started
        enabled: yes
        
    - name: Configure firewall
      ufw:
        port: "3000"
        proto: tcp
        state: enabled
      when: ansible_os_family == "Ubuntu"

#  ElasticSearch
- name: Простая установка Elasticsearch
  hosts: vm5
  become: yes
  
  tasks:
    # 1. Добавить репозиторий
    - name: Add repository
      shell: |
        wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | apt-key add -
        echo "deb https://mirror.yandex.ru/mirrors/elastic/8/ stable main" | tee -a /etc/apt/sources.list.d/elastic.list
        apt update
        
    # 2. Установить Java
    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present
        
    # 3. Установить Elasticsearch
    - name: Install Elasticsearch
      apt:
        name: elasticsearch
        state: present
        
    # 4. Запустить
    - name: Start Elasticsearch
      systemd:
        name: elasticsearch
        state: started
        enabled: yes

#Filebeat 
- name: Простая установка Filebeat
  hosts: vm1,vm2
  become: yes
  
  vars:
    elasticsearch_ip: "vm5"
    
  tasks:
    # 1. Добавить репозиторий
    - name: Add Elastic repository
      shell: |
        wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | apt-key add -
        echo "deb https://mirror.yandex.ru/mirrors/elastic/8/ stable main" | tee /etc/apt/sources.list.d/elastic.list
        apt update
        
    # 2. Установить Filebeat
    - name: Install Filebeat
      apt:
        name: filebeat
        state: present
        
    # 3. Базовая настройка
    - name: Configure Filebeat
      copy:
        content: |
          filebeat.inputs:
            - type: log
              paths:
                - /var/log/nginx/access.log
              tags: ["nginx-access"]
            - type: log
              paths:
                - /var/log/nginx/error.log
              tags: ["nginx-error"]
          
          output.elasticsearch:
            hosts: ["{{ elasticsearch_ip }}:9200"]
        dest: /etc/filebeat/filebeat.yml
        
    # 4. Запустить
    - name: Start Filebeat
      systemd:
        name: filebeat
        state: started
        enabled: yes

# Kibana
- name: Простая установка Kibana из зеркала Yandex
  hosts: kibana  
  become: yes
  
  vars:
    elasticsearch_ip: "elasticsearch"  
    
  tasks:
    # 1. Добавить репозиторий Elastic из зеркала Yandex
    - name: Add repository
      shell: |
        wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | apt-key add -
        echo "deb https://mirror.yandex.ru/mirrors/elastic/8/ stable main" | tee -a /etc/apt/sources.list.d/elastic.list
        apt update
        
    # 2. Установить Kibana
    - name: Install Kibana
      apt:
        name: kibana
        state: present
        
    # 3. Простая настройка подключения к Elasticsearch
    - name: Configure Kibana connection to Elasticsearch
      copy:
        content: |
          # Kibana Configuration
          server.host: "0.0.0.0"
          server.port: 5601
          
          # Подключение к Elasticsearch
          elasticsearch.hosts: ["http://{{ elasticsearch_ip }}:9200"]
          
          # Если у Elasticsearch отключена безопасность (xpack.security.enabled: false)
          # Оставьте эти строки пустыми:
          elasticsearch.username: ""
          elasticsearch.password: ""
          
          # Отключаем security, если она не нужна
          xpack.security.enabled: false
        dest: /etc/kibana/kibana.yml
        owner: kibana
        group: kibana
        mode: '0644'
      notify: restart kibana
        
    # 4. Запустить Kibana
    - name: Start and enable Kibana
      systemd:
        name: kibana
        state: started
        enabled: yes
        
    # 5. Открыть порт в фаерволе
    - name: Open Kibana port
      ufw:
        port: "5601"
        proto: tcp
        state: enabled
      when: ansible_os_family == "Ubuntu"
        
    # 6. Проверить что Kibana запустилась
    - name: Wait for Kibana
      wait_for:
        port: 5601
        delay: 5
        timeout: 60
           
  handlers:
    - name: restart kibana
      systemd:
        name: kibana
        state: restarted        